<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto social</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobfirst.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="ilogin">
            <div id="iimagem"> 
            </div>

            <div id="iform">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <br><br>
                
                <form action="#" method="post">
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Email@xxxx.com">
                    
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="iseinha" required minlength="8" placeholder="8 dígitos" size="5">
                    <br>
                    <input type="submit" name="enviar" id="ienviar" value="Enviar" >
                </form>
            </div>
        </section>
    </main>
</body>
</html>
