<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto social</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />

   

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobfirst.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="ilogin">
            <div id="iimagem"> 
            </div>

            <div id="iform">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <br><br>
                
                <form action="#" method="post">
                    
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="nemail" id="iemail" required autocomplete="email" placeholder="Seu email">
                    </div>
                    
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>

                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Sua senha" autocomplete="current-password">

                        <label for="isenha">Senha:</label>
                    </div>

                    <div class="campo">
                        <input type="submit" name="enviar" id="ienviar" value="Enviar">

                        <a href="esqueci.html">Esqueci a senha</a>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
